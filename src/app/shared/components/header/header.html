<header class="main-header">
  <div class="header-container">
    
    <div class="logo-section">
      <mat-icon class="logo-icon">rocket_launch</mat-icon>
      <span class="app-name">TaskFlow</span>
    </div>

    <div class="user-section">
      <div class="user-info">
        <span class="welcome-text">Hello,</span>
        <span class="user-name">{{ currentUser()?.name || 'Guest' }}</span>
      </div>
      
      <div class="divider"></div>

      <button class="logout-btn" (click)="onLogout()" title="Logout">
        <mat-icon>logout</mat-icon>
        <span>Exit</span>
      </button>
    </div>

  </div>
</header>
