<div class="modal-backdrop" (click)="onCancel()">
  <div class="modal-card" (click)="$event.stopPropagation()">
    
    <div class="modal-header">
      <h3 class="title">Add new member</h3>
      <p class="subtitle">Share the workspace with your friends</p>
    </div>

    <div class="modal-body">
      <mat-form-field appearance="outline" class="modern-field">
        <mat-label>User ID</mat-label>
        <input matInput [formControl]="userId">
        <mat-icon matSuffix class="input-icon">face</mat-icon>

        @if (userId.hasError('required')) {
          <mat-error>Don't forget the ID!</mat-error>
        }
        @if (userId.hasError('cannotAddYourself')) {
          <mat-error>That's you! Try someone else.</mat-error>
        }
      </mat-form-field>
    </div>

    <div class="modal-actions">
      <button matButton="tonal" (click)="onCancel()">
        Cancel
      </button>
      <button matButton="tonal" (click)="onSubmit()">
        Add them now
      </button>
      
    </div>

  </div>
</div>
