<div class="add-member-form">
    <h3>Add Member to Team</h3>

    <mat-form-field appearance="outline" class="full-width">
        <mat-label>User ID</mat-label>

        <input matInput [formControl]="userId">

        @if (userId.hasError('required')) {
        <mat-error>User ID is required</mat-error>
        }

        @if (userId.hasError('cannotAddYourself')) {
        <mat-error>You cannot add yourself to the team</mat-error>
        }
    </mat-form-field>

    <div class="actions">
        <button mat-button type="button" (click)="onCancel()">Cancel</button>

        <button (click)="onSubmit()">Add Member</button>
    </div>
