@for(team of teams(); track team.id) {
<app-team-card [team]="team" (teamId)="showTeams($event)"></app-team-card>
}

<hr />
@if(teamsService.selectedTeamId()) {
<h2>Projects in Selected Team</h2>
<app-projects></app-projects>
}


@if(isAddingTeam()) {
<app-add-team (cancel)="closeAddTeam()" (teamSaved)="closeAddTeam()"></app-add-team>
}
<button (click)="onAddTeam()">Add Team</button>
